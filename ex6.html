<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var nct = ["jungwoo", "taeyong"];
    </script>
    <h2>Get</h2>
    <script>
        document.write(nct[0] + " ");
        document.write(nct[1]);
    </script>
    <h2>Add</h2>
    <script>
        nct.push("jaehyun");
        nct.push("mark")
    </script>
    <h2>Remove</h2>
    <script>
        nct.pop("mark")
    </script>
    <h2>Count</h2>
    <script>
        document.write(nct.length);
    </script>
</body>
</html>
