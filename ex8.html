<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var nct = ['Jungwoo', 'Taeyong', 'Jaehyun', 'Mark']
    </script>
    <h2>NCT Pick!</h2>
    <ul>
        <script>
            var i = 0;
            while(i < nct.length) {
                document.write('<li><a href="http://nct.com/' + nct[i] + '">' + nct[i]  + '</a></li>');
                i++;
            }
        </script>
</body>
</html>
